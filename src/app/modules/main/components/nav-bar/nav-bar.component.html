<div class="navbar navbar-default fixed-top shadow">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand">Angular Events</a>
    </div>

    <div class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li>
          <a routerLink="/events" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">All Events</a>
        </li>

        <li>
          <a routerLink="/events/new" routerLinkActive="active">Create Event</a>
        </li>

        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown">
            Events
            <span class="caret"></span>
          </a>
          <ul class="dropdown-menu">
            <li>
              <a href="">Angular Connect</a>
            </li>
          </ul>
        </li>
      </ul>
      <div class="navbar-header navbar-right">
        <ul class="nav navbar-nav">

          <li>
            <div *ngIf="authService.user$ | async as user; then profile else login"></div>
          </li>

        </ul>
      </div>
      <form id="searchForm" class="navbar-form navbar-right">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Search Sessions">
        </div>
        <button class="btn btn-default"> Search </button>
      </form>
    </div>
  </div>
</div>

<ng-template #profile>
  <a *ngIf="authService.user$ | async as user;" routerLink="/user/profile" routerLinkActive="active" class="nopad">
    <img [src]="user.photoURL" class="avatar">
    Welcome {{ user.displayName.split(' ')[0] }}
  </a>
</ng-template>


<ng-template #login>
  <a routerLink="/user/login" routerLinkActive="active">Login</a>
</ng-template>
