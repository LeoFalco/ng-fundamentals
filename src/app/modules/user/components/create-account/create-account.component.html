<h1>Create Account</h1>
<hr>
<div class="col-md-4">
  <form autocomplete="off" #loginForm="ngForm" (ngSubmit)="createAccount(loginForm.value )" novalidate>
    <div class="form-group">
      <label for="userName">User Name:</label>
      <em
        *ngIf="loginForm.controls.userName?.invalid && (loginForm.controls.userName?.touched || mouseOverLogin)">required</em>
      <input id="userName" name="userName" (ngModel)="userName" type="text" class="form-control"
        placeholder="User Name..." required />
    </div>
    <div class="form-group">
      <em
        *ngIf="loginForm.controls.password?.invalid && (loginForm.controls.password?.touched || mouseOverLogin)">required</em>
      <label for="password">Password:</label>
      <input id="password" name="password" (ngModel)="password" type="password" class="form-control"
        placeholder="Password..." required />
    </div>


    <span (mouseenter)="mouseOverLogin=true" (mouseleave)="mouseOverLogin=false">
      <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary">Login</button>
    </span>
    <button type="button" class="btn btn-default" (click)="cancel()">Cancel</button>
  </form>
</div>
