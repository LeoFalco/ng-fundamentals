<h1>Login</h1>
<hr />
<div class="col-md-12 centered">
  <div class="col-md-4 card shadow">

    <div *ngIf="!selectedEmailAndPass">
      <button type="submit" class="btn btn-primary w-100 mh-50" (click)="selectedEmailAndPass = true" tabindex="1">
        Login with Email
      </button>

      <p class="centered-text">or</p>

      <button type="button" class="btn btn-secondary w-100 mh-50" (click)="loginWithGoogle()" tabindex="2">
        Login With Google
      </button>
    </div>

    <div *ngIf="selectedEmailAndPass">
      <form autocomplete="off" #loginForm="ngForm" (ngSubmit)="login(loginForm.value)" novalidate>

        <div class="form-group">
          <label for="userName">User Name:</label>
          <em *ngIf="loginForm.controls.userName?.invalid && (loginForm.controls.userName?.touched || mouseOverLogin)">
            required
          </em>
          <input id="userName" name="userName" (ngModel)="(userName)" type="email" class="form-control"
            placeholder="User Name..." required  tabindex="3"/>
        </div>
        <div class="form-group">
          <em *ngIf="loginForm.controls.password?.invalid && (loginForm.controls.password?.touched || mouseOverLogin)">
            required
          </em>
          <label for="password">Password:</label>
          <input id="password" name="password" (ngModel)="(password)" type="password" class="form-control"
            placeholder="Password..." required tabindex="4"/>
        </div>

        <div style="display: flex; flex-direction: row; justify-content: space-between;">
          <button class="btn btn-cancel" (click)="selectedEmailAndPass = false" tabindex="6">Voltar</button>

          <span (mouseenter)="mouseOverLogin = true" (mouseleave)="mouseOverLogin = false">
            <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary" tabindex="5">
              Login
            </button>
          </span>

        </div>
      </form>
    </div>
  </div>
</div>
