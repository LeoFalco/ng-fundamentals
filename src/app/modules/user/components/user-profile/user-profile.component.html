<div>
  <h1>Edit Your Profile </h1>
  <hr>
  <div class="col-md-4">
    <form [formGroup]="profileForm" (ngSubmit)="saveProfile(profileForm.value)" autocomplete="off" novalidate>
      <div class="form-group">
        <label for="firstName">First Name:</label>
        <em *ngIf="!isFirstNameValid()">Required</em>
        <input formControlName="firstName" id="firstName" type="text" class="form-control"
          [class.error]="!isFirstNameValid()" placeholder="First Name..." />
      </div>
      <div class="form-group">
        <label for="lastName">Last Name:</label>
        <em *ngIf="!isFirstNameValid()">Required</em>
        <input formControlName="lastName" id="lastName" type="text" class="form-control"
          [class.error]="!isLastNameValid()" placeholder="Last Name..." />
      </div>

      <button type="submit" class="btn btn-primary">Save</button>
      <button type="button" class="btn btn-default" (click)="cancel()">Cancel</button>

      <button type="button" class="btn btn-danger right" (click)="logout()">Logout</button>
    </form>
  </div>
</div>
