<div>
  <h1>Edit Your Profile </h1>
  <hr>
  <div class="col-md-4">
    <form [formGroup]="profileForm" (ngSubmit)="saveProfile(profileForm.value)" autocomplete="off" novalidate>

      <div class="form-group">
        <label for="firstName">First Name:</label>
        <em *ngIf="firstName.errors?.required">Required</em>
        <em *ngIf="firstName.errors?.pattern">Must start with a letter</em>
        <input formControlName="firstName" id="firstName" type="text" class="form-control"
          [class.error]="firstName.invalid" placeholder="First Name..." />
      </div>

      <div class="form-group">
        <label for="lastName">Last Name:</label>
        <em *ngIf="lastName.errors?.required">Required</em>
        <em *ngIf="lastName.errors?.pattern">Must start with a letter</em>
        <input formControlName="lastName" id="lastName" type="text" class="form-control"
          [class.error]="lastName.invalid" placeholder="Last Name..." />
      </div>

      <button type="submit" class="btn btn-primary" [disabled]="profileForm.invalid">Save</button>
      <button type="button" class="btn btn-default" (click)="cancel()">Cancel</button>
      <button type="button" class="btn btn-danger right" (click)="logout()">Logout</button>

    </form>
  </div>
</div>
